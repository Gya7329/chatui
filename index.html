<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="HomeScreen">
      <div class="color">
        <h2>IRIS</h2>

        <h3>Hello <img src="assets/handwaving.png" alt="Vector" /></h3>

        <h4>I am Iris, a Virtual Assistant How may I help you?</h4>
        <div class="rectangle"></div>
        <h5>Frequently Asked Questions <span> ?</span></h5>
        <div class="questionContainer1"></div>
        <span class="questionBullet"></span>
        <img src="assets/Ellipse 4 (2).png" alt="Ellipse 4" class="question1" />
        <div class="questions">
          Can I redeem my FB before the original term?
        </div>
        <div class="questionContainer2"></div>
        <span class="questionBullet2"></span>
        <img src="assets/Ellipse 4 (2).png" alt="Ellipse 4" class="question2" />
        <div class="questions2">How do I pay my Credit card bill?</div>
        <div class="questionContainer3"></div>
        <span class="questionBullet3"></span>
        <img src="assets/Ellipse 4 (2).png" alt="Ellipse 4" class="question3" />
        <div class="questions3">How can I get my Account Statement?</div>
        <div class="questionContainer4"></div>
        <span class="questionBullet4"></span>
        <img src="assets/Ellipse 4 (2).png" alt="Ellipse 4" class="question4" />
        <div class="questions4">What is the tenure of Fixed Deposit?</div>
        <div class="newConversation"></div>
        <img src="assets/message.png" alt="message" class="message" />
        <div class="conversationMessage">Start a New Conversation</div>
        <div class="ellipse">
          <div class="bot">
            <img src="assets/bot.png" alt="bot" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
